<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<div class = "title">
  		<h1>ToDo List</h1>
  	</div>

  	<h1>ToDo List</h1>
  	
  	<input type="text" name="" id = "inputField" placeholder="New Task">
  	<button id = "addButton">Add</button>
  	<button id = "deleteAllButton">Delete All</button>
  	<table id = "toDOList">
  		<tr class = "undone">
  			<td class = "check"><input type="checkbox" name="" class = "checkbox"></td>
  			<td class = "task"><p>Task 1</p></td>
  			<td class = "delete"><button class = "deleteButton">Delete</button></td>
  		</tr>
  		<tr class = "done">
  			<td class = "check"><input type="checkbox" name="" class = "checkbox" checked="true" ></td>
  			<td class = "task"><p>Task 1</p></td>
  			<td class = "delete" ><button class = "deleteButton">Delete</button></td>
  		</tr>
  	</table>
 	<script src="custom.js"></script>
	</body>
 </html>
